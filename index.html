<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="BoxEquilibrium">
  <div class="ImgBox">
    <span class="BoxView">
      <img src="/images/icon-view.svg" alt="" class="view">
    </span>
  </div>
  <div class="BoxText">
    <h1><a href="#">Equilibrium #3429</a></h1>
    <p class="Paragraph">Our Equilibrium collection promotes balance and calm.</p> 
    <div class="BoxIcons">
      <p class="ethereum"> <img src="/images/icon-ethereum.svg" alt="" > 0.041 ETH</p>
      <p class="clock"> <img src="/images/icon-clock.svg" alt=""> 3 days left</p> 
    </div>
  </div>
  <div class="CreatorBox">
    <img src="/images/image-avatar.png" alt="" class="avatar">
    <p class="creator">Creation of <a href="#">Jules Wyvern</a></p>  
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/t0uu">Santiago Touzet</a>.
  </div>
</body>
</html>
